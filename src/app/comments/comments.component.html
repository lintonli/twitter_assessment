<!-- <p>comments works!</p> -->
 <div class="comments" *ngIf="comments.length > 0">
  <h4>Comments</h4>
  <ul>
    <li *ngFor="let comment of comments">
      <p><strong>{{ comment.name }}</strong></p>
      <p>{{ comment.body }}</p>
    </li>
  </ul>
</div>
<div *ngIf="comments.length === 0">
  <p>No comments available.</p>
</div>
